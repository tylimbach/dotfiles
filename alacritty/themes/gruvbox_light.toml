# ============================================================
#  Cross-platform Alacritty config
# ============================================================

[env]
LANG = "en_US.UTF-8"
NVIM_THEME = "light"
SHELL = "nu"
TERM = "xterm-256color"

# ============================================================
#  Font
# ============================================================

[font]
size = 10.0

[font.offset]
y = 2

[font.glyph_offset]
y = 1

[font.normal]
family = "Monaspace Argon NF"
style = "Regular"

[font.bold]
family = "Monaspace Argon NF"
style = "Bold"

[font.italic]
family = "Monaspace Argon NF"
style = "Italic"

# ============================================================
#  Colors (active scheme)
# ============================================================

[colors.primary]
background = "0xfbf1c7"
foreground = "0x3c3836"

[colors.normal]
black = "0xfbf1c7"
red = "0xcc241d"
green = "0x98971a"
yellow = "0xd79921"
blue = "0x458588"
magenta = "0xb16286"
cyan = "0x689d6a"
white = "0x7c6f64"

[colors.bright]
black = "0x928374"
red = "0x9d0006"
green = "0x79740e"
yellow = "0xb57614"
blue = "0x076678"
magenta = "0x8f3f71"
cyan = "0x427b58"
white = "0x3c3836"

# ============================================================
#  Scrollback
# ============================================================

[scrolling]
history = 10000
multiplier = 3

# ============================================================
#  Window
# ============================================================

[window]
decorations = "full"
dynamic_title = true
opacity = 1.0
startup_mode = "Windowed"
option_as_alt = "Both"

# ============================================================
#  Shell
# ============================================================

[terminal.shell]
program = "nu"
args = ["-l", "-c", "zellij attach -c main"]

[bell]
animation = "EaseOutExpo"
duration = 0

# ============================================================
#  Keybindings
# ============================================================

[[keyboard.bindings]]
key = "W"
mods = "Control|Shift"
action = "Quit"

[[keyboard.bindings]]
key = "F"
mods = "Control|Super"
action = "ToggleFullscreen"

[[keyboard.bindings]]
key = "Enter"
mods = "Shift"
chars = "\u001B\r"

[[keyboard.bindings]]
key = "Equals"
mods = "Control|Shift"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"
