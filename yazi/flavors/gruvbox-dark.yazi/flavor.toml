  { name = "*/", fg = "#b8bb26" },
  { mime = "image/*", fg = "#83a598" },
  { mime = "video/*", fg = "#fe8019" },
  { mime = "audio/*", fg = "#d3869b" },
  { mime = "inode/empty", fg = "#928374" },
  { name = "*", is = "orphan", fg = "#fb4934" },
